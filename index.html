<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n,no=0,z;
        
        n=parseInt(prompt("Enter the no. to check if it is armstrong:"))
        z=n;
        while(n!=0){
            b=n%10;
            no=no+b*b*b;
            n=parseInt(n/10);
        }
        if(no==z){
            document.write("armstrong");
        }
        else{
            document.write("not armstrong");
        }
    </script>
</body>
</html>
